<!DOCTYPE html>
<html>
<head><title>Test Coordinate Comparison</title></head>
<body>
<h1>Test Coordinate Comparison</h1>
<div id="output"></div>

<script>
    const output = document.getElementById('output');
    
    // Test coordinate comparison
    const fromCoords = [0, 0];
    const nexusCoords = [0, 0];
    
    const isMatch = fromCoords[0] === nexusCoords[0] && fromCoords[1] === nexusCoords[1];
    
    output.innerHTML += `<p>fromCoords: [${fromCoords}]</p>`;
    output.innerHTML += `<p>nexusCoords: [${nexusCoords}]</p>`;
    output.innerHTML += `<p>Match: ${isMatch}</p>`;
    
    // Test with formation
    const formation = {
        pieces: [[0, 0], [1, 0]]
    };
    
    const isPartOfFormation = formation.pieces.some(coords => 
        fromCoords[0] === coords[0] && fromCoords[1] === coords[1]
    );
    
    output.innerHTML += `<p>Formation pieces: ${JSON.stringify(formation.pieces)}</p>`;
    output.innerHTML += `<p>Is part of formation: ${isPartOfFormation}</p>`;
</script>
</body>
</html>
